<html>
  <head>
    <meta charset="utf-8">
    <title> New Call | Make It All </title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <div id="title_bar">
      <div id="logo_container">
        <img src="http://make-it-all-demo.herokuapp.com/assets/images/logo.jpg" data-url="as"/>
      </div>
      <div id="user">
        <p>Signed in as <b>Alice Help</b> - <a href="#">Log out</a></p>
      </div>
    </div>
    <div id="main_wrapper">
      <div id="side_bar">
        <a href="#">Dashboard</a>
      <hr>
      <section id="">
        <h4>CALLS</h4>
        <a href="#">All</a><br/>
        <a href="#">New</a><br/>
      </section>
      <hr>
      <section>
        <h4>PROBLEMS</h4>
        <a href="#">All</a><br/>
        <a href="#">New</a><br/>
        <a href="#">Completed</a><br/>
        <a href="#">Outstanding</a><br/>
      </section>
      <hr>
      <section>
        <h4>PERSONNEL</h4>
        <a href="#">All</a><br/>
        <a href="#">Operators</a><br/>
        <a href="#">Specialists</a><br/>
        <a href="#">Admins</a><br/>
      </section>
      <hr>
      <section>
        <h4>REPORTS</h4>
        <a href="#">Generate</a><br/>
        <a href="#">View Archived</a><br/>
      </section>
      <hr>
      <section>
        <a href="#">Settings</a><br/>
      </section>
      </div>
      <div id="page">
        <div id="page_inner">
          <div id="page_head">
            <div id="new_calls_info">
              <h1> New Call </h1>
            <div id="cancel_button">
              <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i> Cancel </a>
            </div>
          </div>
        </div>
        <div id="page_body">
          <form>
            <div id="caller_search_panel">
              <label for="caller"> Caller </label>
              <input type="text" name="caller" placeholder="Search for personnel">
            </div>
            <div id="main_call_form">
              <p> Hello </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
